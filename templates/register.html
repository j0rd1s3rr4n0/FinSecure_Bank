{% extends 'base.html' %}
{% block title %}Register - FinSecure Bank{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">Registro</h2>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="card p-4 bg-light">
      <div class="mb-3">
        <label class="form-label">DNI</label>
        <input class="form-control" name="dni" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Nombre completo</label>
        <input class="form-control" name="fullname" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input class="form-control" type="password" name="password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Documento PDF</label>
        <input class="form-control" type="file" name="document" accept="application/pdf" required>
      </div>
      <button class="btn btn-primary" type="submit">Registrar</button>
    </form>
    <p class="mt-3">¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a>.</p>
  </div>
</div>
{% endblock %}
