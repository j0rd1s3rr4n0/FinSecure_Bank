{% extends 'base.html' %}
{% block title %}Verify URL - FinSecure Bank{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto">
  <h2 class="text-xl font-semibold mb-4">Verificar URL externa</h2>
  <form method="post" class="flex shadow rounded overflow-hidden mb-4">
    <input class="flex-grow border p-2" name="url" placeholder="http://example.com" required value="{{ url or '' }}">
    <button class="bg-primary text-white px-4" type="submit">Fetch</button>
  </form>
  {% if content %}
  <h3 class="font-semibold mb-2">Resultado</h3>
  <pre class="bg-gray-50 p-4 border rounded overflow-x-auto">{{ content }}</pre>
  {% endif %}
  <a class="text-primary underline" href="{{ url_for('dashboard') }}">Volver</a>
</div>
{% endblock %}
