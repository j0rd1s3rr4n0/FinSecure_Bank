<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}FinSecure Bank{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: '#4C49ED' }
          }
        }
      }
    </script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">
<nav class="bg-primary text-white fixed w-full z-10">
  <div class="container mx-auto flex justify-between items-center py-3 px-4">
    <a href="{{ url_for('index') }}" class="font-semibold">FinSecure Bank</a>
    <div>
      {% if session.get('user_id') %}
        <a class="mr-4 hover:underline" href="{{ url_for('dashboard') }}">Dashboard</a>
        <a class="hover:underline" href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a class="mr-4 hover:underline" href="{{ url_for('login') }}">Login</a>
        <a class="hover:underline" href="{{ url_for('register') }}">Register</a>
      {% endif %}
    </div>
  </div>
</nav>
<main class="container mx-auto pt-20 px-4">
{% block content %}{% endblock %}
</main>
<footer class="text-center py-6 text-sm text-gray-500">
    &copy; 2025 FinSecure Bank Demo
</footer>
</body>
</html>
